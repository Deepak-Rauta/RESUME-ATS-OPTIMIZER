<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume ATS Optimizer</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-red-500-rgb: 192, 21, 47;
            --color-orange-500-rgb: 168, 75, 47;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-success: var(--color-teal-500);
            --color-warning: var(--color-orange-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --color-success-rgb: 33, 128, 141;
            --color-error-rgb: 192, 21, 47;
            --color-warning-rgb: 168, 75, 47;
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-error: var(--color-red-400);
                --color-success: var(--color-teal-300);
                --color-warning: var(--color-orange-400);
                --color-btn-primary-text: var(--color-slate-900);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-success-rgb: var(--color-teal-300-rgb);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            padding: var(--space-24);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: var(--space-32);
        }

        h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-24);
            margin-bottom: var(--space-24);
        }

        .card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            box-shadow: var(--shadow-sm);
        }

        .card h2 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-16);
            color: var(--color-text);
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
            color: var(--color-text);
        }

        textarea {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            color: var(--color-text);
            background-color: var(--color-surface);
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-12) var(--space-24);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            width: 100%;
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .score-card {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-teal-600) 100%);
            color: white;
            padding: var(--space-32);
            border-radius: var(--radius-lg);
            text-align: center;
            margin-bottom: var(--space-24);
        }

        .score-value {
            font-size: 72px;
            font-weight: var(--font-weight-bold);
            line-height: 1;
            margin-bottom: var(--space-8);
        }

        .score-label {
            font-size: var(--font-size-lg);
            opacity: 0.9;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-16);
            margin-bottom: var(--space-24);
        }

        .metric-card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            text-align: center;
        }

        .metric-value {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
            margin-bottom: var(--space-8);
        }

        .metric-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        .keyword-section {
            margin-bottom: var(--space-24);
        }

        .keyword-section h3 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-12);
            color: var(--color-text);
        }

        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-8);
        }

        .keyword-tag {
            padding: var(--space-8) var(--space-12);
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
        }

        .keyword-tag.found {
            background-color: rgba(var(--color-success-rgb), 0.15);
            color: var(--color-success);
            border: 1px solid rgba(var(--color-success-rgb), 0.25);
        }

        .keyword-tag.missing {
            background-color: rgba(var(--color-error-rgb), 0.15);
            color: var(--color-error);
            border: 1px solid rgba(var(--color-error-rgb), 0.25);
        }

        .suggestions {
            background-color: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-20);
        }

        .suggestions h3 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-16);
            color: var(--color-text);
        }

        .suggestion-item {
            padding: var(--space-12);
            margin-bottom: var(--space-12);
            background-color: rgba(var(--color-warning-rgb), 0.1);
            border-left: 3px solid var(--color-warning);
            border-radius: var(--radius-base);
        }

        .suggestion-item:last-child {
            margin-bottom: 0;
        }

        .reset-btn {
            margin-top: var(--space-16);
            background: var(--color-secondary);
            color: var(--color-text);
        }

        .reset-btn:hover {
            background: var(--color-secondary-hover);
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: var(--space-16);
            }

            .score-value {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Resume ATS Optimizer</h1>
            <p class="subtitle">Optimize your resume for Applicant Tracking Systems and increase your chances of getting hired</p>
        </header>

        <div id="inputSection">
            <div class="main-grid">
                <div class="card">
                    <h2>📄 Your Resume</h2>
                    <div class="form-group">
                        <label for="resumeText">Paste your resume content here</label>
                        <textarea id="resumeText" placeholder="Copy and paste your resume text here..."></textarea>
                    </div>
                </div>

                <div class="card">
                    <h2>💼 Job Description</h2>
                    <div class="form-group">
                        <label for="jobDesc">Paste the job description</label>
                        <textarea id="jobDesc" placeholder="Copy and paste the job description here..."></textarea>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" onclick="analyzeResume()">Analyze Resume</button>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="score-card">
                <div class="score-value" id="atsScore">0</div>
                <div class="score-label">ATS Match Score</div>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value" id="keywordMatch">0%</div>
                    <div class="metric-label">Keyword Match</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="foundCount">0</div>
                    <div class="metric-label">Keywords Found</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="missingCount">0</div>
                    <div class="metric-label">Keywords Missing</div>
                </div>
            </div>

            <div class="card keyword-section">
                <h3>✅ Keywords Found</h3>
                <div class="keyword-tags" id="foundKeywords"></div>
            </div>

            <div class="card keyword-section">
                <h3>❌ Missing Keywords</h3>
                <div class="keyword-tags" id="missingKeywords"></div>
            </div>

            <div class="suggestions">
                <h3>💡 Optimization Suggestions</h3>
                <div id="suggestionsList"></div>
            </div>

            <button class="btn reset-btn" onclick="resetAnalysis()">Analyze Another Resume</button>
        </div>
    </div>

    <script>
        function extractKeywords(text) {
            // Common stop words to filter out
            const stopWords = new Set([
                'the', 'a', 'an', 'and', 'or', 'but', 'in', 'on', 'at', 'to', 'for',
                'of', 'with', 'by', 'from', 'as', 'is', 'was', 'are', 'were', 'been',
                'be', 'have', 'has', 'had', 'do', 'does', 'did', 'will', 'would',
                'should', 'could', 'may', 'might', 'must', 'can', 'this', 'that',
                'these', 'those', 'i', 'you', 'he', 'she', 'it', 'we', 'they'
            ]);

            // Extract words and filter
            const words = text.toLowerCase()
                .replace(/[^\w\s-]/g, ' ')
                .split(/\s+/)
                .filter(word => word.length > 2 && !stopWords.has(word));

            // Count frequency
            const frequency = {};
            words.forEach(word => {
                frequency[word] = (frequency[word] || 0) + 1;
            });

            // Get multi-word phrases (bigrams and trigrams)
            const phrases = [];
            const textLower = text.toLowerCase().replace(/[^\w\s-]/g, ' ');
            const tokens = textLower.split(/\s+/);
            
            for (let i = 0; i < tokens.length - 1; i++) {
                const bigram = tokens[i] + ' ' + tokens[i + 1];
                if (!stopWords.has(tokens[i]) && !stopWords.has(tokens[i + 1])) {
                    phrases.push(bigram);
                }
            }

            for (let i = 0; i < tokens.length - 2; i++) {
                const trigram = tokens[i] + ' ' + tokens[i + 1] + ' ' + tokens[i + 2];
                phrases.push(trigram);
            }

            // Combine single words and phrases
            const allKeywords = [...Object.keys(frequency), ...phrases];
            
            // Sort by frequency and return top keywords
            return [...new Set(allKeywords)].slice(0, 50);
        }

        function calculateATSScore(foundKeywords, totalKeywords, resumeText, jobDesc) {
            // Base score from keyword match
            const keywordScore = (foundKeywords.length / totalKeywords) * 60;

            // Bonus points for resume length (optimal 400-800 words)
            const wordCount = resumeText.split(/\s+/).length;
            let lengthBonus = 0;
            if (wordCount >= 400 && wordCount <= 800) {
                lengthBonus = 15;
            } else if (wordCount >= 300 && wordCount < 400) {
                lengthBonus = 10;
            } else if (wordCount > 800 && wordCount <= 1000) {
                lengthBonus = 10;
            } else if (wordCount < 300 || wordCount > 1000) {
                lengthBonus = 5;
            }

            // Bonus for having common sections
            const sections = ['experience', 'education', 'skills', 'projects'];
            const resumeLower = resumeText.toLowerCase();
            const sectionBonus = sections.filter(section => 
                resumeLower.includes(section)
            ).length * 5;

            // Calculate final score
            const totalScore = Math.min(100, Math.round(keywordScore + lengthBonus + sectionBonus));
            return totalScore;
        }

        function generateSuggestions(missingKeywords, atsScore, resumeText) {
            const suggestions = [];
            const wordCount = resumeText.split(/\s+/).length;

            if (atsScore < 60) {
                suggestions.push('Your ATS score is below average. Focus on incorporating more relevant keywords from the job description.');
            }

            if (missingKeywords.length > 15) {
                suggestions.push(`You\'re missing ${missingKeywords.length} important keywords. Try to naturally incorporate the top 5-10 missing keywords into your resume.`);
            }

            if (wordCount < 300) {
                suggestions.push('Your resume appears short. Consider adding more details about your experience, skills, and achievements (aim for 400-600 words).');
            } else if (wordCount > 1000) {
                suggestions.push('Your resume might be too long. Focus on the most relevant information and aim for 400-800 words.');
            }

            const resumeLower = resumeText.toLowerCase();
            if (!resumeLower.includes('experience') && !resumeLower.includes('work')) {
                suggestions.push('Include a clear "Work Experience" or "Professional Experience" section header.');
            }

            if (!resumeLower.includes('skill')) {
                suggestions.push('Add a "Skills" section to highlight your technical and soft skills.');
            }

            if (missingKeywords.length > 0) {
                const topMissing = missingKeywords.slice(0, 3).join(', ');
                suggestions.push(`Consider adding these high-priority keywords: ${topMissing}`);
            }

            if (atsScore >= 80) {
                suggestions.push('Excellent! Your resume is well-optimized for ATS. Make sure to proofread for any formatting issues.');
            }

            return suggestions;
        }

        function analyzeResume() {
            const resumeText = document.getElementById('resumeText').value.trim();
            const jobDesc = document.getElementById('jobDesc').value.trim();

            if (!resumeText || !jobDesc) {
                alert('Please paste both your resume and the job description.');
                return;
            }

            // Extract keywords from job description
            const jobKeywords = extractKeywords(jobDesc);
            
            // Check which keywords are in the resume
            const resumeLower = resumeText.toLowerCase();
            const foundKeywords = jobKeywords.filter(keyword => 
                resumeLower.includes(keyword.toLowerCase())
            );
            const missingKeywords = jobKeywords.filter(keyword => 
                !resumeLower.includes(keyword.toLowerCase())
            );

            // Calculate metrics
            const keywordMatchPercentage = Math.round((foundKeywords.length / jobKeywords.length) * 100);
            const atsScore = calculateATSScore(foundKeywords, jobKeywords.length, resumeText, jobDesc);

            // Display results
            document.getElementById('atsScore').textContent = atsScore;
            document.getElementById('keywordMatch').textContent = keywordMatchPercentage + '%';
            document.getElementById('foundCount').textContent = foundKeywords.length;
            document.getElementById('missingCount').textContent = missingKeywords.length;

            // Display found keywords
            const foundKeywordsContainer = document.getElementById('foundKeywords');
            foundKeywordsContainer.innerHTML = '';
            foundKeywords.slice(0, 20).forEach(keyword => {
                const tag = document.createElement('span');
                tag.className = 'keyword-tag found';
                tag.textContent = keyword;
                foundKeywordsContainer.appendChild(tag);
            });

            // Display missing keywords
            const missingKeywordsContainer = document.getElementById('missingKeywords');
            missingKeywordsContainer.innerHTML = '';
            missingKeywords.slice(0, 20).forEach(keyword => {
                const tag = document.createElement('span');
                tag.className = 'keyword-tag missing';
                tag.textContent = keyword;
                missingKeywordsContainer.appendChild(tag);
            });

            // Generate and display suggestions
            const suggestions = generateSuggestions(missingKeywords, atsScore, resumeText);
            const suggestionsContainer = document.getElementById('suggestionsList');
            suggestionsContainer.innerHTML = '';
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.textContent = suggestion;
                suggestionsContainer.appendChild(item);
            });

            // Show results section
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('resultsSection').classList.add('active');
        }

        function resetAnalysis() {
            document.getElementById('resumeText').value = '';
            document.getElementById('jobDesc').value = '';
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('resultsSection').classList.remove('active');
        }
    </script>
</body>
</html>
